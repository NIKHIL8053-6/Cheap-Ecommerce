<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amazon Style Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">WHatever</div>
    <input id="search" placeholder="Search..." />
    <button onclick="searchProduct()">üîç</button>
  </header>

  <main>
    <aside>
      <h3>Categories</h3>
      <select id="categoryFilter" onchange="filterByCategory()">
        <option value="">All</option>
      </select>
    </aside>

    <section class="content">
      <form id="productForm">
        <input id="name" placeholder="Name" required />
        <input id="price" type="number" placeholder="Price" required />
        <input id="desc" placeholder="Description" required />
        <input id="image" placeholder="Image URL" />
        <input id="category" placeholder="Category" required />
        <button type="submit">Add Product</button>
        <button type="button" onclick="cancelEdit()">Cancel</button>
      </form>
      <div id="products" class="product-grid"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
